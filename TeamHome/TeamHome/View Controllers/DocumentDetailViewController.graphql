query FindDocumentInput($docID: ID!){
    findDocument(
                 id:$docID
                 ) {
        id
        doc_url
        user{
            name
            profilePic
            id
        }
        folder{
            id
            title
        }
        title
        textContent
        tag{
            id
            name
        }
        images
        comments
        subscribedUsers{
            id
            name
            profilepic
        }
        createdAt
#updatedAt
    }
}
