query FindDocumentInput($docId: ID!) {
    findDocument(id:$docId) {
        id
        doc_url
        user{
            name
            profilePic
            id
        }
        folder{
            id
            title
        }
        title
        textContent
        tag{
            id
            name
        }
        images
        comments{
            id
            content
        }
        subscribedUsers{
            id
            name
            profilePic
        }
        createdAt

    }
}
