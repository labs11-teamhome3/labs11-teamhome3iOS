#query FindTeamById($id: ID!) {
    team(id: $id ) {
        id
        teamName
        members {
                id
                name
                email
                phone
                profilePic
                role
        }
    }
}

#mutation kickUser($teamId: ID!, $userId: ID!) {
    removeUserFromTeam(userId: $userId, teamId: $teamId) {
        id
    }
}

#removeUserFromTeam(userId: ID!, teamId: ID!): Team
