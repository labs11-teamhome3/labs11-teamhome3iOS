query FindTeamById($id: ID!) {
    team(id: $id ) {
        id
        teamName
        members {
            user {
                id
                name
                email
                phone
                profilePic
            }
        }
    }
}

#mutation kickUser($teamId: ID!, $userKickedId: ID!) {
    kickUser(input: {
             id: $teamId
             user: $userKickedId
             }) {
        _id
    }
}

