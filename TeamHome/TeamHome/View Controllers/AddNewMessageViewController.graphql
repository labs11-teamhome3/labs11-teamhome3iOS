mutation AddNewMessage($title: String!, $teamId: ID!, $userId: ID!, $content: String!) {
    createMessage(
               title: $title
               teamId: $team
                userId:$userId
               content: $content
              ) {
        title
        id
    }
}

#mutation AddNewImagesMessage($title: String!, $teamId: ID!, $content: String!, $images: [String], $tagId: String) {
    addMessage(
               title: $title
               teamId: $teamId
               content: $content
