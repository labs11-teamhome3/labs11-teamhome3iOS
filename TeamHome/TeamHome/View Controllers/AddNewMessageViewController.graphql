mutation UpdateMessage($id: ID!, $title: String) {
    updateMessage(input: {
                  messageId: $id
                  title: $title
                ) {
        title
        team
        content
        images
        tag
    }
}

mutation CreateNewTag($name: String!, $teamId: ID!) {
    addTag(input: {
           name: $name
           teamId: $teamId
           }) {
        _id
        name
    }
}
