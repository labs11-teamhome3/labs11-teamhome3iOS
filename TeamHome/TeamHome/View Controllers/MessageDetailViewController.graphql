query FindMessageById($id: ID!) {
    message(id: $id
                ) {
        id
        title
        user {
            name
            profilePic
        }
        team {
            name
            id
        }
        content
        images
        tag {
            name
            id
        }
        comments
        subscribedUsers {
            name
            profilePic
            id
        }
        createdAt
#updatedAt
    }
}

mutation CreateImageComment($messageId: ID!, $userId: ID! $content: String!, $image: String) {
    addMessageComment(
                messageId: $messageId
                userId:$userId
                content: $content
                image: $image
                  ) {
        id
    }
}

mutation CreateComment($message: String!,$userId: ID! $content: String!) {
    addMessageComment(
                messageId: $messageId
                userId: $userId
                content: $content
                  ) {
        id
    }
}

#mutation Subscribe($id: ID!) {
    subscribe(input: { id: $id }) {
        _id
    }
}

#mutation Unsubscribe($id: ID!) {
    unsubscribe(input: { id: $id }) {
        _id
    }
}

