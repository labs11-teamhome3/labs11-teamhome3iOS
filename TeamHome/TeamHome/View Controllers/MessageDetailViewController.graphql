query FindMessageById($id: ID!) {
    message(id: $id) {
        id
        title
        creator {
            name
            profilePic
        }
        inTeam {
            teamName
            id
        }
        content
        images
        tag {
            name
            id
        }
        comments{
            id
        }
        subscribedUsers {
            name
            profilePic
            id
        }
        createdAt
    }
}

