#mutation AddNewDocument($title: String!, $doc_url: String!, $teamId: ID, $folderId:ID, $textContent: String!,$tagId: ID) {
    addDocument(
                title: $title
                doc_url: $doc_url
                teamId: $teamId
                folderId: $folderId
                textContent: $textContent
                tagId: $tagId
                ) {
        title
        id
    }
}

#mutation UpdateDocument($id: ID!, $title: String, $doc_url: String, $folder: String, $textContent: String,$tag: String) {
    updateDocument(
                documentId: $id
                title: $title
                doc_url: $doc_url
                folderId: $folderId
                textContent: $textContent
                tag: $tag
                ) {
        title
        id
    }
}
