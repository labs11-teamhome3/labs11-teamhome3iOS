#query GetAllUsers(){
    users {
        id
        name
        authId
    }
}

#mutation AddUserToTeam($userId: ID!, $teamId: ID!) {
    addUserToTeam(input: {
               userId: $userId
               teamId: $teamId
               }) {
        id
    }
}

#mutation InviteUserToTeamWithPhone($id: ID!, $phoneNumber: String) {
    inviteUser(input: {
               id: $id
               phoneNumber: $phoneNumber
               }) {
        _id
    }
}

#mutation InviteUserToTeamWithEmail($id: ID!, $email: String) {
    addUserToTeam(input: {
            id: $id
            email: $email
        }) {
        _id
    }
}

#addUserToTeam(userId:ID!, teamId:ID!) : Team
