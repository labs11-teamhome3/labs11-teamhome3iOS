#query FindMessagesByTeam($teamId: ID!) {
    findMessagesByTeam(
                       team: $teamId
                       ) {
        _id
        title
        user {
            firstName
            lastName
            avatar
            _id
        }
        content
        images
        tag {
            name
            _id
        }
        comments
        subscribedUsers {
            firstName
            lastName
            avatar
        }
        createdAt
        updatedAt
    }
}

query FindTagsByTeam($teamId: ID!) {
    findTagsByTeam(
                   team: $teamId
                   ) {
        id
        name
    }
}
