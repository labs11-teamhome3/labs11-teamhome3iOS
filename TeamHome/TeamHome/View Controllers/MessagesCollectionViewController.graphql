query FindMessagesByTeam($teamId: ID!) {
    team( id: $teamId ) {
        id
        teamName
        members {
            name
            profilePic
            id
        }
        messages {
            content
            images
            id

            comments{
                createdAt
                id
                content
                }
            subscribedUsers {
                name
                profilePic
                }
            createdAt
        }

        tags {
            name
            id
        }
    }
}

query FindTagsByTeam($teamId: ID!) {
    findTagsByTeam(
                   teamId: $teamId
                   ) {
        id
        name
    }
}
